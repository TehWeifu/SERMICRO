<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style.css" rel="stylesheet">
    <title>Let Us Know Your Feedback</title>
</head>
<body>
<div class="container">
    <h3>How satisfied are you with out customer support performance</h3>

    <div class="choice-container">
        <div class="choice">
            <span class="emoji">&#128546;</span>
            <span class="text">Unhappy</span>
        </div>
        <div class="choice">
            <span class="emoji">&#128528;</span>
            <span class="text">Neutral</span>
        </div>
        <div class="choice">
            <span class="emoji">&#128513;</span>
            <span class="text">Satisfied</span>
        </div>
    </div>

    <button>send review</button>
</div>

<div class="result hide">
    <p><span class="emoji">&#10084;</span><br>Thank You!</p>
    <p class="result-text">Feedback: </p>
    <p>We'll use your feedback to improve our customer support</p>
</div>
<script src="script.js"></script>
</body>
</html>
