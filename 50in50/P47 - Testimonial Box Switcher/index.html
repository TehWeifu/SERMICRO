<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
    <title>Testimonial Box</title>
</head>
<body>
<div class="container">
    <div class="counter"></div>
    <div class="quote">
        <div class="openQuote"><i class="fas fa-quote-right"></i></div>
        <div class="textQuote">
        </div>
        <div class="endQuote"><i class="fas fa-quote-left"></i></div>
    </div>
    <div class="personalInfo">
        <img src="" alt="Profile Picture" class="profilePic">
        <div>
            <div class="name"></div>
            <div class="career"></div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
