<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
<div class="slider-container">
    <div class="left-slide">
        <div style="background-color: #fd3555">
            <h1>Nature flower</h1>
            <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba">
            <h1>Bluuue Sky</h1>
            <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
        </div>
    </div>
    <div class="right-slide">
        <div style="background-image: url('https://animals.sandiegozoo.org/sites/default/files/2016-08/animals_hero_bald_eagle.jpg')"></div>
        <div style="background-image: url('https://www.planetware.com/wpimages/2020/03/spain-best-castles-castillo-de-coca.jpg')"></div>
        <div style="background-image: url('https://thirdeyesolutions.com/new/wp-content/uploads/2016/05/blue-sky.jpg')"></div>
        <div style="background-image: url('https://i.pinimg.com/originals/06/86/3b/06863bfa11e46278286ae9e066c858a0.jpg')"></div>
    </div>
    <div class="action-button">
        <button class="down-button"><i class="fas fa-arrow-down"></i></button>
        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
