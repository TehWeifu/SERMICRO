<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style.css" rel="stylesheet">
    <title>Checkbox animation</title>
</head>
<body>
<h2>How do you want your project to be?</h2>
<div class="toggle-container">
    <input class="toggle" id="good" type="checkbox">
    <label for="good" class="label">
        <div class="ball"></div>
    </label>
    <span>Good</span>
</div>

<div class="toggle-container">
    <input class="toggle" id="cheap" type="checkbox">
    <label for="cheap" class="label">
        <div class="ball"></div>
    </label>
    <span>Cheap</span>
</div>

<div class="toggle-container">
    <input class="toggle" id="fast" type="checkbox">
    <label for="fast" class="label">
        <div class="ball"></div>
    </label>
    <span>Fast</span>
</div>
<script src="script.js"></script>
</body>
</html>
