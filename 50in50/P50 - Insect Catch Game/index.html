<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insect catch game</title>
</head>
<body>

<div class="game-start">
    <h2>catch the insect</h2>
    <button class="startBtn">play game</button>
</div>

<div class="insect-selection hide">
    <h2>What is your favourite insect?</h2>

    <div class="insect-display">
        <div class="insect-option">
            <span>Fly</span>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
        </div>
        <div class="insect-option">
            <span>Mosquito</span>
            <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="">
        </div>
        <div class="insect-option">
            <span>Spider</span>
            <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="">
        </div>
        <div class="insect-option">
            <span>Roach</span>
            <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="">
        </div>
    </div>
</div>

<div class="game-container hide">
    <span class="time">Time: 00:00</span>
    <span class="score">Score: 0</span>
    <div class="message hide">
        Are you annoyed yet? <br>
        You are playing an impossible game!
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
