<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
<div class="slider-container">
    <div class="slide active" style="background-image: url('https://static.scientificamerican.com/sciam/cache/file/4F73FD83-3377-42FC-915AD56BD66159FE_source.jpg')"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cmFuZG9tfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80')"></div>
    <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2017/01/08/13/58/cube-1963036__340.jpg')"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1494253109108-2e30c049369b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tJTIwZm9vZCUyMHN0b3JlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80')"></div>
    <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
    <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
</div>

<script src="script.js"></script>
</body>
</html>
