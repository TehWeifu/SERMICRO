<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="style.css" rel="stylesheet">
    <title>Github Profiles</title>
</head>
<body>
<form class="user-form" id="form">
    <input id="search" placeholder="Search a Github user" type="text">
</form>

<main id="main">
    <div class="card">
        <div>
            <img alt="" class="avatar" src="https://randomuser.me/api/portraits/men/30.jpg">
        </div>
        <div class="user-info">
            <h2>Justin Sane</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam, obcaecati?</p>

            <ul>
                <li>300 <strong>Followers</strong></li>
                <li>100 <strong>Following</strong></li>
                <li>30 <strong>Repos</strong></li>
            </ul>

            <div id="repos">
                <a class="repo" href="#">Repo 1</a>
                <a class="repo" href="#">Repo 2</a>
                <a class="repo" href="#">Repo 3</a>
            </div>
        </div>
    </div>
</main>

<script crossorigin="anonymous"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
